<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPromocionLabel_idpromocion}" for="idpromocion" />
                    <h:inputText id="idpromocion" value="#{promocionController.selected.idpromocion}" title="#{bundle.EditPromocionTitle_idpromocion}" required="true" requiredMessage="#{bundle.EditPromocionRequiredMessage_idpromocion}"/>
                    <h:outputLabel value="#{bundle.EditPromocionLabel_nombreprom}" for="nombreprom" />
                    <h:inputText id="nombreprom" value="#{promocionController.selected.nombreprom}" title="#{bundle.EditPromocionTitle_nombreprom}" />
                    <h:outputLabel value="#{bundle.EditPromocionLabel_tipoprom}" for="tipoprom" />
                    <h:inputText id="tipoprom" value="#{promocionController.selected.tipoprom}" title="#{bundle.EditPromocionTitle_tipoprom}" />
                    <h:outputLabel value="#{bundle.EditPromocionLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{promocionController.selected.descuento}" title="#{bundle.EditPromocionTitle_descuento}" />
                    <h:outputLabel value="#{bundle.EditPromocionLabel_fechainicio}" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{promocionController.selected.fechainicio}" title="#{bundle.EditPromocionTitle_fechainicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPromocionLabel_fechatermino}" for="fechatermino" />
                    <h:inputText id="fechatermino" value="#{promocionController.selected.fechatermino}" title="#{bundle.EditPromocionTitle_fechatermino}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPromocionLabel_numpropiedad}" for="numpropiedad" />
                    <h:selectOneMenu id="numpropiedad" value="#{promocionController.selected.numpropiedad}" title="#{bundle.EditPromocionTitle_numpropiedad}" >
                        <f:selectItems value="#{propiedadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{promocionController.update}" value="#{bundle.EditPromocionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPromocionViewLink}"/>
                <br />
                <h:commandLink action="#{promocionController.prepareList}" value="#{bundle.EditPromocionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPromocionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
