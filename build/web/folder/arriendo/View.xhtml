<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArriendoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                 <h:messages errorStyle="color: white" infoStyle="color: orange" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArriendoLabel_numarriendo}"/>
                    <h:outputText value="#{arriendoController.selected.numarriendo}" title="#{bundle.ViewArriendoTitle_numarriendo}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_renta}"/>
                    <h:outputText value="#{arriendoController.selected.renta}" title="#{bundle.ViewArriendoTitle_renta}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_formapago}"/>
                    <h:outputText value="#{arriendoController.selected.formapago}" title="#{bundle.ViewArriendoTitle_formapago}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_temporada}"/>
                    <h:outputText value="#{arriendoController.selected.temporada}" title="#{bundle.ViewArriendoTitle_temporada}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_deposito}"/>
                    <h:outputText value="#{arriendoController.selected.deposito}" title="#{bundle.ViewArriendoTitle_deposito}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_pagado}"/>
                    <h:outputText value="#{arriendoController.selected.pagado}" title="#{bundle.ViewArriendoTitle_pagado}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_iniciorenta}"/>
                    <h:outputText value="#{arriendoController.selected.iniciorenta}" title="#{bundle.ViewArriendoTitle_iniciorenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArriendoLabel_finrenta}"/>
                    <h:outputText value="#{arriendoController.selected.finrenta}" title="#{bundle.ViewArriendoTitle_finrenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArriendoLabel_numcliente}"/>
                    <h:outputText value="#{arriendoController.selected.numcliente}" title="#{bundle.ViewArriendoTitle_numcliente}"/>
                    <h:outputText value="#{bundle.ViewArriendoLabel_numpropiedad}"/>
                    <h:outputText value="#{arriendoController.selected.numpropiedad}" title="#{bundle.ViewArriendoTitle_numpropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{arriendoController.destroyAndView}" value="#{bundle.ViewArriendoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArriendoEditLink}"/>
                <br />
                <h:commandLink action="#{arriendoController.prepareCreate}" value="#{bundle.ViewArriendoCreateLink}" />
                <br />
                <h:commandLink action="#{arriendoController.prepareList}" value="#{bundle.ViewArriendoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArriendoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
