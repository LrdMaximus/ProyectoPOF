<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOficinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOficinaEmpty}" rendered="#{oficinaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{oficinaController.items.rowCount > 0}">
                    <h:outputText value="#{oficinaController.pagination.pageFirstItem + 1}..#{oficinaController.pagination.pageLastItem + 1}/#{oficinaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{oficinaController.previous}" value="#{bundle.Previous} #{oficinaController.pagination.pageSize}" rendered="#{oficinaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{oficinaController.next}" value="#{bundle.Next} #{oficinaController.pagination.pageSize}" rendered="#{oficinaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{oficinaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficinaTitle_numoficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.numoficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficinaTitle_calle}"/>
                            </f:facet>
                            <h:outputText value="#{item.calle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficinaTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOficinaTitle_codigopostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigopostal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{oficinaController.prepareView}" value="#{bundle.ListOficinaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oficinaController.prepareEdit}" value="#{bundle.ListOficinaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{oficinaController.destroy}" value="#{bundle.ListOficinaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{oficinaController.prepareCreate}" value="#{bundle.ListOficinaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOficinaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
