<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:inputText id="hab" value="#{propiedadController.selected.hab}" title="#{bundle.EditPropiedadTitle_hab}" />

                    <h:inputText id="renta" value="#{propiedadController.selected.renta}" title="#{bundle.EditPropiedadTitle_renta}" />

                        <f:selectItems value="#{propietarioController.itemsAvailableSelectOne}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPropiedadViewLink}"/>
                <br />
                <h:commandLink action="#{propiedadController.prepareList}" value="#{bundle.EditPropiedadShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditPropiedadIndexLink}" />
