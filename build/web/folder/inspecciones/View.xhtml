<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInspeccionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_idinspeccion}"/>
                    <h:outputText value="#{inspeccionesController.selected.idinspeccion}" title="#{bundle.ViewInspeccionesTitle_idinspeccion}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_numpropietario}"/>
                    <h:outputText value="#{inspeccionesController.selected.numpropietario}" title="#{bundle.ViewInspeccionesTitle_numpropietario}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_tipoprop}"/>
                    <h:outputText value="#{inspeccionesController.selected.tipoprop}" title="#{bundle.ViewInspeccionesTitle_tipoprop}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_codigopostal}"/>
                    <h:outputText value="#{inspeccionesController.selected.codigopostal}" title="#{bundle.ViewInspeccionesTitle_codigopostal}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_calle}"/>
                    <h:outputText value="#{inspeccionesController.selected.calle}" title="#{bundle.ViewInspeccionesTitle_calle}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_comuna}"/>
                    <h:outputText value="#{inspeccionesController.selected.comuna}" title="#{bundle.ViewInspeccionesTitle_comuna}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_ciudad}"/>
                    <h:outputText value="#{inspeccionesController.selected.ciudad}" title="#{bundle.ViewInspeccionesTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_fechainspeccion}"/>
                    <h:outputText value="#{inspeccionesController.selected.fechainspeccion}" title="#{bundle.ViewInspeccionesTitle_fechainspeccion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInspeccionesLabel_numpropiedad}"/>
                    <h:outputText value="#{inspeccionesController.selected.numpropiedad}" title="#{bundle.ViewInspeccionesTitle_numpropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inspeccionesController.destroyAndView}" value="#{bundle.ViewInspeccionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInspeccionesEditLink}"/>
                <br />
                <h:commandLink action="#{inspeccionesController.prepareCreate}" value="#{bundle.ViewInspeccionesCreateLink}" />
                <br />
                <h:commandLink action="#{inspeccionesController.prepareList}" value="#{bundle.ViewInspeccionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInspeccionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
