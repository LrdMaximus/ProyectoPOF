<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPropiedadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPropiedadEmpty}" rendered="#{propiedadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propiedadController.items.rowCount > 0}">
                    <h:outputText value="#{propiedadController.pagination.pageFirstItem + 1}..#{propiedadController.pagination.pageLastItem + 1}/#{propiedadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propiedadController.previous}" value="#{bundle.Previous} #{propiedadController.pagination.pageSize}" rendered="#{propiedadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propiedadController.next}" value="#{bundle.Next} #{propiedadController.pagination.pageSize}" rendered="#{propiedadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propiedadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_numpropiedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.numpropiedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_calle}"/>
                            </f:facet>
                            <h:outputText value="#{item.calle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_comuna}"/>
                            </f:facet>
                            <h:outputText value="#{item.comuna}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_codigopostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigopostal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_hab}"/>
                            </f:facet>
                            <h:outputText value="#{item.hab}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_renta}"/>
                            </f:facet>
                            <h:outputText value="#{item.renta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_disponibilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.disponibilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_numarriendo}"/>
                            </f:facet>
                            <h:outputText value="#{item.numarriendo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_numempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.numempleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPropiedadTitle_numpropietario}"/>
                            </f:facet>
                            <h:outputText value="#{item.numpropietario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propiedadController.prepareView}" value="#{bundle.ListPropiedadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propiedadController.prepareEdit}" value="#{bundle.ListPropiedadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propiedadController.destroy}" value="#{bundle.ListPropiedadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propiedadController.prepareCreate}" value="#{bundle.ListPropiedadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPropiedadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
