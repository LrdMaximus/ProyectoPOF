<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVisitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitaLabel_visitaPK_fecha}" for="visitaPK_fecha" />
                    <h:inputText id="visitaPK_fecha" value="#{visitaController.selected.visitaPK.fecha}" title="#{bundle.CreateVisitaTitle_visitaPK_fecha}" required="true" requiredMessage="#{bundle.CreateVisitaRequiredMessage_visitaPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitaLabel_comentario}" for="comentario" />
                    <h:inputText id="comentario" value="#{visitaController.selected.comentario}" title="#{bundle.CreateVisitaTitle_comentario}" />
                    <h:outputLabel value="#{bundle.CreateVisitaLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{visitaController.selected.cliente}" title="#{bundle.CreateVisitaTitle_cliente}" required="true" requiredMessage="#{bundle.CreateVisitaRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVisitaLabel_propiedad}" for="propiedad" />
                    <h:selectOneMenu id="propiedad" value="#{visitaController.selected.propiedad}" title="#{bundle.CreateVisitaTitle_propiedad}" required="true" requiredMessage="#{bundle.CreateVisitaRequiredMessage_propiedad}">
                        <f:selectItems value="#{propiedadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitaController.create}" value="#{bundle.CreateVisitaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{visitaController.prepareList}" value="#{bundle.CreateVisitaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
