<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVisitaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVisitaLabel_visitaPK_fecha}"/>
                    <h:outputText value="#{visitaController.selected.visitaPK.fecha}" title="#{bundle.ViewVisitaTitle_visitaPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVisitaLabel_comentario}"/>
                    <h:outputText value="#{visitaController.selected.comentario}" title="#{bundle.ViewVisitaTitle_comentario}"/>
                    <h:outputText value="#{bundle.ViewVisitaLabel_cliente}"/>
                    <h:outputText value="#{visitaController.selected.cliente}" title="#{bundle.ViewVisitaTitle_cliente}"/>
                    <h:outputText value="#{bundle.ViewVisitaLabel_propiedad}"/>
                    <h:outputText value="#{visitaController.selected.propiedad}" title="#{bundle.ViewVisitaTitle_propiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitaController.destroyAndView}" value="#{bundle.ViewVisitaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVisitaEditLink}"/>
                <br />
                <h:commandLink action="#{visitaController.prepareCreate}" value="#{bundle.ViewVisitaCreateLink}" />
                <br />
                <h:commandLink action="#{visitaController.prepareList}" value="#{bundle.ViewVisitaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVisitaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
