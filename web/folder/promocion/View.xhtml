<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPromocionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPromocionLabel_idpromocion}"/>
                    <h:outputText value="#{promocionController.selected.idpromocion}" title="#{bundle.ViewPromocionTitle_idpromocion}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_nombreprom}"/>
                    <h:outputText value="#{promocionController.selected.nombreprom}" title="#{bundle.ViewPromocionTitle_nombreprom}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_tipoprom}"/>
                    <h:outputText value="#{promocionController.selected.tipoprom}" title="#{bundle.ViewPromocionTitle_tipoprom}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_descuento}"/>
                    <h:outputText value="#{promocionController.selected.descuento}" title="#{bundle.ViewPromocionTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewPromocionLabel_fechainicio}"/>
                    <h:outputText value="#{promocionController.selected.fechainicio}" title="#{bundle.ViewPromocionTitle_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromocionLabel_fechatermino}"/>
                    <h:outputText value="#{promocionController.selected.fechatermino}" title="#{bundle.ViewPromocionTitle_fechatermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPromocionLabel_numpropiedad}"/>
                    <h:outputText value="#{promocionController.selected.numpropiedad}" title="#{bundle.ViewPromocionTitle_numpropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{promocionController.destroyAndView}" value="#{bundle.ViewPromocionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPromocionEditLink}"/>
                <br />
                <h:commandLink action="#{promocionController.prepareCreate}" value="#{bundle.ViewPromocionCreateLink}" />
                <br />
                <h:commandLink action="#{promocionController.prepareList}" value="#{bundle.ViewPromocionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPromocionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
