<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPublicidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPublicidadLabel_idpublicidad}"/>
                    <h:outputText value="#{publicidadController.selected.idpublicidad}" title="#{bundle.ViewPublicidadTitle_idpublicidad}"/>
                    <h:outputText value="#{bundle.ViewPublicidadLabel_nombreempresa}"/>
                    <h:outputText value="#{publicidadController.selected.nombreempresa}" title="#{bundle.ViewPublicidadTitle_nombreempresa}"/>
                    <h:outputText value="#{bundle.ViewPublicidadLabel_tipo}"/>
                    <h:outputText value="#{publicidadController.selected.tipo}" title="#{bundle.ViewPublicidadTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewPublicidadLabel_fincontrato}"/>
                    <h:outputText value="#{publicidadController.selected.fincontrato}" title="#{bundle.ViewPublicidadTitle_fincontrato}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPublicidadLabel_comision}"/>
                    <h:outputText value="#{publicidadController.selected.comision}" title="#{bundle.ViewPublicidadTitle_comision}"/>
                    <h:outputText value="#{bundle.ViewPublicidadLabel_numpropiedad}"/>
                    <h:outputText value="#{publicidadController.selected.numpropiedad}" title="#{bundle.ViewPublicidadTitle_numpropiedad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{publicidadController.destroyAndView}" value="#{bundle.ViewPublicidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPublicidadEditLink}"/>
                <br />
                <h:commandLink action="#{publicidadController.prepareCreate}" value="#{bundle.ViewPublicidadCreateLink}" />
                <br />
                <h:commandLink action="#{publicidadController.prepareList}" value="#{bundle.ViewPublicidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPublicidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
