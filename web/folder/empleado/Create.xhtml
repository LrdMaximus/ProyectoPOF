<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_numempleado}" for="numempleado" />
                    <h:inputText id="numempleado" value="#{empleadoController.selected.numempleado}" title="#{bundle.CreateEmpleadoTitle_numempleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_numempleado}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.CreateEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.CreateEmpleadoTitle_cargo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{empleadoController.selected.sexo}" title="#{bundle.CreateEmpleadoTitle_sexo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechnac}" for="fechnac" />
                    <h:inputText id="fechnac" value="#{empleadoController.selected.fechnac}" title="#{bundle.CreateEmpleadoTitle_fechnac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_prevision}" for="prevision" />
                    <h:inputText id="prevision" value="#{empleadoController.selected.prevision}" title="#{bundle.CreateEmpleadoTitle_prevision}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.CreateEmpleadoTitle_salario}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechacontratoinic}" for="fechacontratoinic" />
                    <h:inputText id="fechacontratoinic" value="#{empleadoController.selected.fechacontratoinic}" title="#{bundle.CreateEmpleadoTitle_fechacontratoinic}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_fechacontratoterm}" for="fechacontratoterm" />
                    <h:inputText id="fechacontratoterm" value="#{empleadoController.selected.fechacontratoterm}" title="#{bundle.CreateEmpleadoTitle_fechacontratoterm}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_bono}" for="bono" />
                    <h:inputText id="bono" value="#{empleadoController.selected.bono}" title="#{bundle.CreateEmpleadoTitle_bono}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_totpropempleado}" for="totpropempleado" />
                    <h:selectOneMenu id="totpropempleado" value="#{empleadoController.selected.totpropempleado}" title="#{bundle.CreateEmpleadoTitle_totpropempleado}" >
                        <f:selectItems value="#{totpropempleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_numoficina}" for="numoficina" />
                    <h:selectOneMenu id="numoficina" value="#{empleadoController.selected.numoficina}" title="#{bundle.CreateEmpleadoTitle_numoficina}" >
                        <f:selectItems value="#{oficinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
