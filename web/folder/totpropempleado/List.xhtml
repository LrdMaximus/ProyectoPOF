<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTotpropempleadoEmpty}" rendered="#{totpropempleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{totpropempleadoController.items.rowCount > 0}">
                    <h:outputText value="#{totpropempleadoController.pagination.pageFirstItem + 1}..#{totpropempleadoController.pagination.pageLastItem + 1}/#{totpropempleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{totpropempleadoController.previous}" value="#{bundle.Previous} #{totpropempleadoController.pagination.pageSize}" rendered="#{totpropempleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{totpropempleadoController.next}" value="#{bundle.Next} #{totpropempleadoController.pagination.pageSize}" rendered="#{totpropempleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{totpropempleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTotpropempleadoTitle_numempleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.numempleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTotpropempleadoTitle_totprop}"/>
                            </f:facet>
                            <h:outputText value="#{item.totprop}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTotpropempleadoTitle_empleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{totpropempleadoController.prepareView}" value="#{bundle.ListTotpropempleadoViewLink}"/>

                            <h:commandLink action="#{totpropempleadoController.prepareEdit}" value="#{bundle.ListTotpropempleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{totpropempleadoController.destroy}" value="#{bundle.ListTotpropempleadoDestroyLink}"/>

                <br />
                <h:commandLink action="#{totpropempleadoController.prepareCreate}" value="#{bundle.ListTotpropempleadoCreateLink}"/>

                <br />
